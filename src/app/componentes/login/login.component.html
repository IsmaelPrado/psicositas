<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body >
  
   



        <!--Login ejemplo-->

        <!-- login.component.html -->

<div class="login-container">
  <div class="logo">Psicositas</div>
  <hr>
  <h2>Login</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="usuario" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" [(ngModel)]="password" required>
    </div>
    <button type="submit" class="btn-dark">Iniciar Sesión</button>
    <div class="register">
      <p>¿No tienes cuenta? <a href="registro">Click aquí</a></p>
    </div> 
  </form>
</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      </body>
</html>
