<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body >
  
    <div class = "card mx-auto">
        <div class="card-header bg-secondary text-center">
          <h5 style="color: rgb(26, 22, 22)" >Iniciar sesión </h5>
        </div>
        
        <form  (submit)="onLoginSubmit()">
            <div class="card-body">
            <div class="entrada mb-3 mt-3" >
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <input for="usuario" type="text" class="form-control" id="username" placeholder="username" [(ngModel)]="usuario" required>
              
            </div>
            <div class="entrada mb-3">
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
              <input for="password" type="password" class="form-control" id="password"placeholder="password" [(ngModel)]="password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-secondary" style="color: black;">Ingresar</button>
            <div id="emailHelp" class="form-text">
               
                ¿No tienes una cuenta? 
            </div>
            <a href="registro">Registrate</a>
        </div>
          </form>
        </div>

<div class="login-container">
  <h2>Login</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="usuario">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="usuario" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="contraseña" name="contraseña" [(ngModel)]="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      </body>
</html>
